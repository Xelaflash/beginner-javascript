<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Event Loop</title>
  <link rel="stylesheet" href="../base.css">
</head>

<body>
  <style>
    .go {
      margin: 5rem;
      background: white;
      padding: 5rem;
      width: 25rem;
      height: 25rem;
      transition: all 0.2s;
    }

    .go.circle {
      border-radius: 50%;
    }

    .go.red {
      background: red;
    }

    .go.purple {
      background: purple;
      color: white;
    }

    .go.fadeOut {
      opacity: 0;
    }
  </style>
  <div class="go">Click Me</div>
  <script>
    // console.log('starting');
    // setTimeout(() => {
    //   console.log('running');
    // }, 2000);
    // console.log('Ending');

    const go = document.querySelector('.go');
    // change text to go when clicked
    // Callback Hell(christmas tree code)
    go.addEventListener('click', event => {
      const el = event.currentTarget;
      console.log(el);
      el.textContent = 'Go baby Go!!!';
      // make it a circle after 2 sec
      setTimeout(() => {
        el.classList.add('circle');
        // make it red after 0.5s
        setTimeout(() => {
          el.classList.add('red');
          // Make it square after 0.25s
          setTimeout(() => {
            el.classList.remove('circle');
            // Make it purple after 0.3s
            setTimeout(() => {
              el.classList.remove('red');
              el.classList.add('purple');
              // Make it fadeOut after 0.5s
              setTimeout(() => {
                el.classList.add('fadeOut');
              }, 500);
            }, 300);
          }, 250);
        }, 500);
      }, 2000);
    });
  </script>
</body>

</html>
