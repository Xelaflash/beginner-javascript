<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Intervals and Timers</title>
    <link rel="stylesheet" href="../base.css" />
  </head>

  <body>
    <script>
      // time out with anonymous arrow function
      setTimeout(() => {
        console.log("i'm a timeout running 1s after page load");
      }, 1000);

      // same but with function outside the setTimeout
      function buzzer() {
        console.log("buzzzzzzzzzzzzzz");
      }
      // setTimeout(buzzer, 2000);

      // setInterval(buzzer, 1000); // Runs every seconds but will wait one 1s to start
      // function to run interval directly
      function setImmediateInterval(funcToRun, ms) {
        funcToRun();
        return setInterval(funcToRun, ms);
      }
      // setImmediateInterval(buzzer, 1000);

      function destroy() {
        document.body.innerHTML = `<p>Destroy</p>`;
      }

      const bombTimer = setTimeout(destroy, 2000);

      window.addEventListener("click", function() {
        console.log("you clicked the page");
        clearTimeout(bombTimer);
      });
    </script>
  </body>
</html>
